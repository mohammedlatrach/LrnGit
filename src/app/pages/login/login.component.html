<div class="container-fluid">
  <div class="row page-login border-content">
    <div class="col-lg-6 p-0 col-12">
      <div class="d-flex align-items-center justify-content-center h-100">
        <form class="">
          <h2 class="text-center mb-4">Bienvenue !</h2>
          <div class="form-group col-12"> <!-- Ajoutez col-12 ici -->
            <p>Connectez-vous à votre compte</p>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group my-4 col-12"> <!-- Ajoutez col-12 ici -->
            <input type="password" class="form-control" id="password" placeholder="Mot de passe">
          </div>
          <div class="d-grid gap-2 col-12">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </div>
          <div class="my-4 col-12 text-center">
            <p>Mot de passe oublié ?</p>
          </div>
          <div class="my-4 col-12 text-center">
            <p>Vous n'avez pas encore de compte ! <a href="" class="link-register">S'iscrire</a></p>
          </div>
        </form>
      </div>
    </div>

    <div class="col-lg-6 p-0 d-none d-lg-block">
      <img src="/assets/login.jpg" alt="Login Image" class="img-fluid h-100">
    </div>
  </div>
</div>
